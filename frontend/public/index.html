  }
  
  .motive {
    position: relative;
    width: 100%;
    height: 50px;
  }
  
  .motive:before,
  .motive:after {
    content: "";
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
  }
  
  .motive:before {
    background-color: lightpink;
    transform: skewY(-3deg);
  }
  
  .motive:after {
    background-color: #f2f2f2;
    transform: skewY(3deg);
  }
  </style>
